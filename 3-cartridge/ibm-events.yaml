apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-events-operator-gitops
  namespace: openshift-gitops
  labels:
    scope: cluster
    product: software-hub
spec:
  ignoreDifferences:
    - kind: "*"
      group: "*"
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://howard-luo.github.io/non-olm-cp4d-gitops-530/repos
    targetRevision: 6.0.0+20260126.110734.0
    chart: ibm-events-operator
    helm:
      valuesObject:
        global:
          watchNamespaces: [gitops-operator,gitops-instance]
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
