apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-cluster-${appSuffix}
  namespace: ${argocdNS}
  labels:
    scope: cluster
    product: software-hub
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: ${helmRepoURL}
    targetRevision: ${opensearch-cluster-version}
    chart: ${opensearch-cluster-chart}
    helm:
      valuesObject:
        global:
          operatorNamespace: ${operatorNS}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
