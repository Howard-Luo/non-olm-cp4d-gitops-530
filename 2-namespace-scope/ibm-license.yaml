apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-license-gitops
  namespace: openshift-gitops
  labels:
    scope: namespace
    product: software-hub
spec:
  ignoreDifferences:
    - kind: "*"
      group: "*"
      jsonPointers:
        - /metadata/annotations
        - /metadata/labels
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://howard-luo.github.io/non-olm-cp4d-gitops-530/repos
    targetRevision: 4.2.16+20250528.101036.0
    chart: ibm-license-service
    helm:
      valuesObject:
        global:
          imagePullPrefix: icr.io
          imagePullSecret: ibm-entitlement-key
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true