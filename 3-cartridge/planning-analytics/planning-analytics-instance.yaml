apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: planning-analytics-instance-gitops
  namespace: openshift-gitops
  labels:
    scope: namespace
    product: planning-analytics
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://howard-luo.github.io/non-olm-cp4d-gitops-530/repos
    targetRevision: ${planning-analytics-instance-version}
    chart: ${planning-analytics-instance-chart}
    helm:
      valuesObject:
        global:
          licenseAccept: true
          operatorNamespace: gitops-operator
          instanceNamespace: gitops-instance
          releaseVersion: 5.3.0
          tetheredNamespaces: []
          blockStorageClass: ocs-external-storagecluster-ceph-rbd
          fileStorageClass: ocs-external-storagecluster-cephfs
          imagePullPrefix: cp.icr.io
          imagePullSecret: ibm-entitlement-key
          installConfigImageDigest: sha256:53f6b5487363e47f00ae3879e861062a460df0f6ffab57ea077da34a1b678563
          installConfigImageName: cpopen/cpd/olm-utils-v3
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
